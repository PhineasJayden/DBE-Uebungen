<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Demo</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">DBE</a>
        <nav class="nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link link-secondary" href="#">Teilnehmer</a>
          <a class="nav-link link-secondary" href="#">Kurse</a>
          <a class="nav-link link-secondary" href="#">Hilfe</a>
        </nav>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Teilnehmer</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Anwesenheit
          </li>
        </ol>
      </nav>
    </div>
    <button type="button" class="btn btn-primary">neu</button>
    <button type="button" class="btn btn-secondary">suchen</button>
    <div class="container-fluid">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Telefon</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Jakob</td>
            <td>017856265</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Otto</td>
            <td>Thornton</td>
            <td>017856265</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>017856265</td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <form>  
      <div>
      <div class="container-sm">
        <h2 class="h2">Name</h2>
        <hr />
        <div class="row mb-2 justify-content-center text-end">
          <label for="inputAnrede" class="col-4 col-form-label"
            ><strong>Anrede:</strong></label
          >
          <div class="col-5">
            <select class="form-select" aria-label="Default select example">
              <option selected>-</option>
              <option value="Herr">Herr</option>
              <option value="Frau">Frau</option>
              <option value="Mx">Mx.</option>
            </select>
          </div>
        </div>

        <div class="row mb-2 justify-content-center text-end">
          <label for="inputAnrede" class="col-4 col-form-label"
            ><strong>Vorname *:</strong></label
          >
          <div class="col-5">

              <input type="text" 
              placeholder="firstname" class="form-control" id="inputFirstName" />
            </div>
          </div>
        
        <div class="row mb-2 justify-content-center text-end">
          <label for="inputAnrede" class="col-4 col-form-label"
            ><strong>Nachname*:</strong></label
          >
          <div class="col-5">

              <input type="text" 
              placeholder="lastname" class="form-control" id="inputLastName" />
            </div>
          </div>
        
        <div class="row mb-2 justify-content-center text-end">
          <label for="inputAnrede" class="col-4 col-form-label"
            ><strong>Benutzername:</strong></label
          >
          <div class="col-5">

              <input type="text" 
              placeholder="firstname" class="form-control" id="inputFirstName" />
            </div>
      
        </div>
        <h2>Weitere Informationen</h2>
        <hr>
        <div class="row mb-2 justify-content-center text-end align-items-center align-content-center">
          <label for="inputAnrede" class="col-4 col-form-label"
            ><strong>Registrierungsdatum *:</strong></label
          >
          <div class="col-2 mx-0 px-1">

              <input type="date" 
              placeholder="date" class="form-control" id="date" />
            </div>
            <div class="col-auto px-0"><p>-</p></div>
            <div class="col-2 mx-0 px-1">
            <input type="time" 
              placeholder="time" class="form-control" id="time" />
            </div>
            <div class="col-auto px-0"><p>:</p></div>
            <div class="col-1 mx-0 px-1">
              <input type="number" 
                placeholder="57" class="form-control" id="seconds" />
              </div>
            </div>
            <h2>Kontaktm√∂glichkeit</h2>
            <hr>
            <div class="row mb-2 justify-content-center text-end">
              <label for="inputEmail" class="col-4 col-form-label"
                ><strong>E-Mail Adresse *:</strong></label
              >
              <div class="col-5">
    
                  <input type="email" 
                  placeholder="email" class="form-control" id="inputemail" />
                </div>
                <div class="row mb-2 justify-content-center text-end">
                  <label for="inputEmail" class="col-4 col-form-label"
                    ><strong>Telefonnummer *:</strong></label
                  >
                  <div class="col-5">
        
                      <input type="tel" 
                      placeholder="phone" class="form-control" id="inputphone" />
                    </div>
            </div>
          </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
