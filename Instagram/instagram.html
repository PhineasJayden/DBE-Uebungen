<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="instastyle.css" />
  </head>
  <body>
    <header>
      <img
        src="/Instagram/images/Instagram-Logo.png"
        alt="Instagram-Logo"
        class="logo"
      />
      <div class="btn-container">
        <button type="button" class="btn login">Anmelden</button>
        <button type="button" class="btn register">Registrieren</button>
      </div>
    </header>
    <main>
      <h1>Neues Entdecken</h1>
      <ul>
        <li><button type="button" class="btn">Fotografie</button></li>
        <li><button type="button" class="btn">Zitate</button></li>
        <li><button type="button" class="btn">Akrylnägel</button></li>
        <li><button type="button" class="btn">Frisuren</button></li>
        <li><button type="button" class="btn">Tätowierungen</button></li>
      </ul>
      <article>
        <h2>Music & Audio ></h2>
        <ul>
          <li>
            <div class="img-container">
              <img
                src="./images/stephan-valentin-seoul.jpg"
                alt="Straße in Seoul bei Nacht mit verschiedenen Neonschildern"
                class="img preview"
              />
              <p class="img-category">K-Pop</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/red-can-official-alternativ.jpg"
                alt="Mann mit Metallica Shirt spielt E-Gitarre"
                class="img preview"
              />
              <p class="img-category">Alternative</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/jose-p-ortiz-country.jpg"
                alt="Westerngitarre wird von jemandem mit Fransenhemd gespielt"
                class="img preview"
              />
              <p class="img-category">Country</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/karsten-winegeart-rap.jpg"
                alt="Mensch steht auf einer Bühne im Gegenlicht und rappt"
                class="img preview"
              />
              <p class="img-category">Hip-Hop & Rap</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/keagan-henman-pop.jpg"
                alt="sängerin hält Mikro an den Mund und singt"
                class="img preview"
              />

              <p class="img-category">Pop</p>
            </div>
          </li>
        </ul>

        <h2>Sport ></h2>
        <ul>
          <li>
            <div class="img-container">
              <img
                src="./images/benjamin-hershey-baseball.jpg"
                alt="Baseballhandschuh mit Baseball"
                class="img preview"
              />
              <p class="img-category">Baseball</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/karsten-winegeart-news.jpg"
                alt="Frau auf einer Bank hält eine Zeitung mit Sportnachrichten in der Hand"
                class="img preview"
              />
              <p class="img-category">Sportnachrichten</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/viet-hoang-freestyle-stunt.jpg"
                alt="Person auf Fahrrad schwebt in der Luft, die Hände sind ausgebreitet"
                class="img preview"
              />
              <p class="img-category">Freestyle Stunts</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/alliance-football-club-fussball.jpg"
                alt="Frau in rosa Trikot rennt mit Fußball vor sich aufs Tor zu"
                class="img preview"
              />
              <p class="img-category">Fussball</p>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img
                src="./images/jason-pofahl-wrestling.jpg"
                alt="wrestler mit Maske hat anderen Wrestler über seine Schulter geworfen"
                class="img preview"
              />

              <p class="img-category">Wrestling</p>
            </div>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
